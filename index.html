<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ff4d6d; /* Main Pink */
        --secondary: #ffccd5;
        --bg-glass: rgba(255, 255, 255, 0.35);
        --glass-border: rgba(255, 255, 255, 0.6);
        --text-color: #590d22;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--text-color);
    }

    /* Floating Hearts Background */
    .floating-heart {
        position: fixed;
        top: -10vh;
        color: rgba(255, 255, 255, 0.5);
        animation: fall linear forwards;
        z-index: -1;
    }
    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
    }

    /* --- Screens --- */
    .screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
        z-index: 100;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    .content-container {
        display: none; 
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        padding-bottom: 100px;
        animation: fadeIn 1.5s ease;
        z-index: 10;
    }
    
    .hidden { display: none !important; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Intro Heart Button */
    .heart-btn {
        font-size: 5rem;
        background: transparent;
        border: none;
        cursor: pointer;
        filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.5));
        animation: pulse 1.5s infinite;
        transition: transform 0.3s;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Unmute Button Screen Style */
    #unmuteScreen {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        z-index: 101;
    }
    #unmuteButton {
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        background: var(--primary);
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        cursor: pointer;
        transition: transform 0.2s;
    }
    #unmuteButton:hover { transform: scale(1.05); }

    /* --- Cards --- */
    .card {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 2px solid var(--glass-border);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 25px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.8rem;
        color: var(--primary);
        margin-bottom: 15px;
        text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
    }

    .love-note {
        font-size: 1.1rem;
        line-height: 1.6;
        min-height: 80px;
    }
    
    /* --- Gallery Styles --- */
    .slideshow-container {
        position: relative;
        max-width: 100%;
        height: 350px; 
        margin: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        background: rgba(255,255,255,0.3);
    }

    .mySlides {
        display: none; 
        height: 100%;
        width: 100%;
        animation: fade 0.8s;
    }

    .mySlides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* MODERN BUTTON STYLES */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        margin-top: -22.5px; 
        color: var(--primary);
        font-size: 26px;
        font-weight: 900;
        background-color: var(--bg-glass); 
        border: 2px solid var(--glass-border);
        border-radius: 50%; 
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
        user-select: none;
    }
    
    .next { right: 10px; }
    .prev { left: 10px; }
    
    .prev:hover, .next:hover {
        background-color: var(--primary); 
        color: white; 
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
    }

    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }

    /* --- Music Player --- */
    .music-control {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: white;
        padding: 10px 20px;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 200;
        cursor: pointer;
    }

    .bars {
        display: flex;
        align-items: flex-end;
        height: 20px;
        gap: 3px;
    }
    .bar {
        width: 4px;
        background: var(--primary);
        animation: equalizer 0.8s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
    .bar:nth-child(3) { animation-delay: 0.2s; height: 10px; }
    
    @keyframes equalizer {
        0%, 100% { height: 5px; }
        50% { height: 20px; }
    }
    .paused .bar { animation: none; height: 5px; }

</style>
</head>
<body onload="initAudio()">

    <audio id="bgMusic" loop muted>
        <source src="images/1201.mp3" type="audio/mpeg">
    </audio>

    <div class="screen" id="introScreen">
        <button class="heart-btn" onclick="openUnmuteScreen()">‚ù§Ô∏è</button>
        <p style="margin-top:20px; color:#fff; font-weight:bold;">Tap to open</p>
    </div>

    <div class="screen hidden" id="unmuteScreen">
        <button id="unmuteButton" onclick="unmuteAndStartExperience()">üîä Tap to Hear the Music</button>
        <p style="margin-top:20px; color:var(--text-color); font-weight:500;">(Music is playing silently. Tap to unmute.)</p>
    </div>

    <div class="content-container" id="mainContent">
        
        <div class="card">
            <h1>My Love</h1>
            <div class="love-note" id="typewriter"></div>
        </div>

        <div class="card">
            <h1>Our Memories</h1>
            
            <div class="slideshow-container">
                
                <div class="mySlides fade">
                    <img src="images/1.jpg" alt="Memory 1">
                </div>

                <div class="mySlides fade">
                    <img src="images/2.jpg" alt="Memory 2">
                </div>

                <div class="mySlides fade">
                    <img src="images/3.jpg" alt="Memory 3">
                </div>

                <div class="mySlides fade">
                    <img src="images/4.jpg" alt="Memory 3">
                </div>
                
                <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                <button class="next" onclick="plusSlides(1)">&#10095;</button>
            </div>
            
            <p style="font-size: 0.8rem; margin-top: 15px; opacity: 0.7;">Tap arrows to see more</p>
        </div>

    </div>

    <div class="music-control" onclick="toggleMusic()">
        <span id="musicIcon">üéµ</span>
        <div class="bars" id="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <span style="font-size: 0.9rem; font-weight: 600; color: #d63384;" id="songTitle">Romantic Piano</span>
    </div>

<script>
    // --- 1. YOUR MESSAGE HERE ---
    const message = "Ny nahh I hope you read it until the end i dont know how to explain my feeling on you but i want to say, Thank you for being the reason behind my constant smile, for filling my days with laughter, warmth, and endless love. Every moment with you feels like a beautiful dream I never want to wake up from. You‚Äôve brought so much light into my life ‚Äî in your eyes, I find peace; in your arms, I find home.You make the little things extraordinary and the hard days easier just by being you. I‚Äôm so grateful for every second, every memory, and every heartbeat we share. You are not just my love ‚Äî you are my comfort, my everything.üíï";

    // --- LOGIC BELOW ---
    const music = document.getElementById('bgMusic');

    // Called on body load: Attempts to start music silently (muted)
    function initAudio() {
        music.play().catch(e => console.log("Muted audio autoplay blocked. Waiting for first click."));
        music.volume = 0.5;
    }

    // Handles the first click (Heart)
    function openUnmuteScreen() {
        document.getElementById('introScreen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('unmuteScreen').classList.remove('hidden');
            document.getElementById('unmuteScreen').style.opacity = '1';
        }, 800);
    }
    
    // Handles the second click (Unmute Button)
    function unmuteAndStartExperience() {
        // CRITICAL STEP: Unmute the audio
        music.muted = false;

        // Hide Unmute Screen
        document.getElementById('unmuteScreen').style.opacity = '0';
        
        setTimeout(() => {
            document.getElementById('unmuteScreen').classList.add('hidden');
            document.getElementById('mainContent').style.display = 'block';
            
            // Start Typewriter
            typeWriter();
        }, 1000);
    }

    // Typewriter effect
    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typewriter").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }

    // Gallery Slideshow Logic
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex-1].style.display = "block";  
    }

    // Music Toggle
    function toggleMusic() {
        const visualizer = document.getElementById('visualizer');
        const icon = document.getElementById('musicIcon');
        
        if (music.paused) {
            music.play();
            visualizer.classList.remove('paused');
            icon.innerText = "üéµ";
        } else {
            music.pause();
            visualizer.classList.add('paused');
            icon.innerText = "üîá";
        }
    }

    // Floating Hearts Animation
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    // Adjust the interval for more or fewer hearts
    setInterval(createHeart, 300);

</script>
</body>
</html>
